<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>
    <div class="card">
        <h1 class="weather-title">üå§Ô∏è Weather App</h1>
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city" spellcheck="false">
            <button onclick="fetchWeather()">
                <img src="/assets/icon/icons8-search.gif" alt="Search">
            </button>
            <button onclick="getUserLocation()">
                <img src="/assets/icon/location2.png" alt="Location">
            </button>
        </div>


        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="" class="weather-icon">

            
            <h1 class="temp">22¬∞C</h1>
            <h2 class="city">Pune</h2>

            <div class="details">
                <div class="col">
                    <img src="/assets/icon/humidity-icon.png">
                    <div>
                        <p class="humidity">50%</p>
                        <b><p>Humidity</p></b>
                    </div>
                </div>
                <div class="col">
                    <img src="/assets/icon/wind2.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <b><p>Wind Speed</p></b>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/javascript/script2.js"></script>
</body>
</html>
